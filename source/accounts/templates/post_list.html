<div class="container">
    {% for post in posts %}
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ post.desc }}</h5>
                <p class="card-text">{{ post.user }}</p>
                <p class="card-text"><small class="text-muted">{{ post.location }}</small></p>
              </div>
              <img class="card-img-bottom" src="/uploads/{{ post.image }}" alt="Card image cap">
            </div>
        {% empty %}
            <h2 class="text-center">Нет статей</h2>
    {% endfor %}
</div>
