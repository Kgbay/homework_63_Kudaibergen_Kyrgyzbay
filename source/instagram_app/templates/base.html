{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Instagram{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body>
    <header>
      <!-- Sidebar -->
      <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
          <div class="container-fluid">
        <!-- Container wrapper -->
          <!-- Brand -->
          <a class="navbar-brand" href="{% url 'index' %}">
            <img src="/uploads/logo_image.png" width="150" />
          </a>
          </div>
      </nav>
      <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
          <div class="list-group list-group-flush mx-3 mt-4">
              <p></p>
            <ul id="collapseExample1" class="collapse show list-group list-group-flush">
              <li class="list-group-item py-1">
                <a href="{% url 'accounts:register' %}" class="text-reset">Зарегистрироваться</a>
              </li>
                {% if user.is_authenticated %}
              <li class="list-group-item py-1">
                  <form action="{% url 'accounts:logout' %}" method="post" class="logout-btn">
                        {% csrf_token %}
                        <input type="submit" value="Выйти" class="input-logout">
                  </form>
              </li>
              <li class="list-group-item py-1">
                <a href="{% url 'post_add' %}" class="text-reset">Добавить пост</a>
              </li>
                <li class="list-group-item py-1">
                    <b><a href="{% url 'accounts:profile' user.pk %}" class="text-reset">{{ user.username }}</a></b>
                </li>
              {% else %}
                <li class="list-group-item py-1">
                <a href="{% url 'accounts:login' %}" class="text-reset">Войти</a>
                </li>
            {% endif %}
            </ul>
          </div>
      </nav>
    </header>
    {% block content %}{% endblock %}
    <footer class="footer">
        <div class="container"></div>
    </footer>
</body>
</html>
